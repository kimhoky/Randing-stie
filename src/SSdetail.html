<style>
  .videoslider2{
    position:absolute;
    right: 500px;
  }
</style>


<script>
  const videoSlide2 = document.getElementById("videoSlide2");
  const screenWidth = window.innerWidth;
  
  if (screenWidth <= 768) {
      videoSlide2.style.right = "100px";
  } else {
      videoSlide2.style.right = "500px";  
  }
  
  let hasScrolled = false;
  
  
  window.addEventListener("scroll", () => {
      if (!hasScrolled) {
          videoSlide2.style.display = "none";
          hasScrolled = true;
      }
  });
  </script>
  
  <style>
    .videoslider2 {
      position: absolute;
    }
  
    @media (max-width: 768px) {
      .videoslider2 {
        right: 100px;
      }
    }
  
    @media (min-width: 769px) {
      .videoslider2 {
        right: 500px;
      }
    }
  </style>
